<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/default.css" />
    <link rel="stylesheet" href="../CSS/overlay.css" />
    <link
      rel="icon"
      href="../Icons/General/220px-Smk_seri_kembangan_emblem.jpg.png"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="../JavaScript/app.js"></script>
    <script src="../JavaScript/overlay.js"></script>
    <script src="../JavaScript/login.js"></script>
    <script src="../JavaScript/heading.js"></script>
    <title>PSS</title>
  </head>
  <body>
    <main>
      <nav class="nav" id="not-login">
        <p class="nav-logo">PUSAT SUMBER</p>
        <div class="login-btn-con">
          <button class="login-btn btn">LOGIN</button>
        </div>
      </nav>
      <div class="main-con">
        <div class="heading">
          <p>
            <span id="heading-1">PUSAT SUMBER</span> <br />
            <span id="heading-2">SMK SERI KEMBANGAN</span>
          </p>
        </div>
      </div>
      <footer>
        <div class="footer-con">
          <a class="footer-link" href="#">C</a>
          <a
            id="facebook"
            href="https://www.facebook.com/SMKSKPSS"
            target="_blank"
          >
            <img src="../Icons/General/facebook.svg" alt="Facebook SMKSKPSS" />
          </a>
          <a class="footer-link" href="#">?</a>
        </div>
      </footer>
    </main>
    <div class="overlay-con" data-page="login">
      <form class="login-form form" action="#" method="POST">
        <div class="overlay-close">
          <button class="close-btn" type="button">
            <img src="../Icons/General/close.svg" alt="close" />
          </button>
        </div>
        <div class="input-con">
          <div class="login-title"><h2>LOGIN</h2></div>
          <div class="input-grp" id="id" data-tracker="0">
            <span></span>
            <input type="number" name="id" autocomplete="off" required />
            <label class="login-input-label input-label" for="id">ID</label>
          </div>
          <div class="input-grp" id="pw" data-tracker="1">
            <span id="pw-gap"></span>
            <input type="password" name="pw" autocomplete="off" required />
            <label class="login-input-label input-label" for="pw"
              >Password</label
            >
          </div>
          <input class="login-submit btn" type="submit" value="SUBMIT" />
        </div>
      </form>
    </div>
    <div class="modal" id="modal">
      <div class="modal-content">
        <p>&copy; Copyright 2020, PSS SMK Seri Kembangan</p>
        <span class="close">&times;</span>
      </div>
    </div>
  </body>
</html>
