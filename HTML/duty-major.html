<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/borrow.css" />
    <link rel="stylesheet" href="../CSS/major.css" />
    <link rel="stylesheet" href="../CSS/duty.css" />
    <link
      rel="icon"
      href="../Icons/General/220px-Smk_seri_kembangan_emblem.jpg.png"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="../JavaScript/app.js"></script>
    <script src="../JavaScript/home.js"></script>
    <script src="../JavaScript/borrow.js"></script>
    <script src="../JavaScript/overlay.js"></script>
    <script src="../JavaScript/card.js"></script>
    <script src="../JavaScript/cardCon.js"></script>
    <script src="../JavaScript/duty.js"></script>
    <title>PSS</title>
  </head>
  <body>
    <main>
      <nav class="nav" id="login">
        <a href="home.html"><p class="nav-logo">PUSAT SUMBER</p></a>
        <div class="nav-con">
          <ul class="nav-links-con">
            <li>
              <a class="nav-links" href="borrow.html">Borrow</a>
            </li>
            <li>
              <a class="nav-links" href="return.html">Return</a>
            </li>
            <li>
              <a class="nav-links" href="#">Bilik Tayang</a>
            </li>
            <li>
              <a class="nav-links active-link" href="duty-major.html">Duty</a>
            </li>
          </ul>
          <a class="nav-user-con" href="userprofile.html">
            <img src="../Icons/General/user.svg" alt="user" />
          </a>
        </div>
      </nav>
      <div class="main-con">
        <div class="card-con" id="major-card-con" data-type="duty">
          <div class="card-grp">
            <a class="duty" href="#">
              <div class="card card-duty" id="duty-card" data-card="duty">
                <div class="card-icon-con">
                  <img src="../Icons/duty/duty.svg" alt="Duty" />
                </div>
                <div class="card-heading-con">
                  <p class="card-heading">Duty</p>
                  <img src="../Icons/General/arrowRight.svg" alt="arrow" />
                </div>
              </div>
            </a>
            <a class="record" href="duty-record.html">
              <div class="card card-record" id="record-card" data-card="record">
                <div class="card-icon-con">
                  <img src="../Icons/duty/record.svg" alt="Record" />
                </div>
                <div class="card-heading-con">
                  <p class="card-heading">Record</p>
                  <img src="../Icons/General/arrowRight.svg" alt="arrow" />
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <footer>
        <div class="footer-con">
          <a class="footer-link" href="#">C</a>
          <a
            id="facebook"
            href="https://www.facebook.com/SMKSKPSS"
            target="_blank"
          >
            <img src="../Icons/General/facebook.svg" alt="Facebook SMKSKPSS" />
          </a>
          <a class="footer-link" href="#">?</a>
        </div>
      </footer>
    </main>
    <div class="modal" id="modal">
      <div class="modal-content">
        <p>&copy; Copyright 2020, PSS SMK Seri Kembangan</p>
        <span class="close">&times;</span>
      </div>
    </div>
    <div class="duty-overlay" data-page="duty duty" data-typePage="duty">
      <form class="duty-form" action="#" method="post">
        <div class="overlay-close">
          <button type="button" class="close-btn">
            <img src="../Icons/General/close.svg" alt="close" />
          </button>
        </div>
        <div class="input-con">
          <div class="duty-con">
            <p>Duty</p>
            <div class="duty-content-con">
              <div>
                <label class="checkbox">
                  <input
                    type="checkbox"
                    value="Duty"
                    required
                    data-item="duty"
                  />
                  <p>Duty</p>
                </label>
              </div>
              <div>
                <label class="checkbox">
                  <input
                    type="checkbox"
                    value="Ganti"
                    required
                    data-item="ganti"
                  />
                  <p>Ganti</p>
                </label>
              </div>
            </div>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
